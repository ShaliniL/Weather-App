<section>
    <div class="container">
        <div class="col-md-4">
            <div class="bg_set">
                <form>
                    <input type="text" placeholder="Type city name" [formControl]="search" />
                    <button type="submit" class="form_button" (click)="presentWeather()">+</button>
                </form>
                <p>Recent locations</p>
                <ul class="list_type">
                    <li *ngFor="let ldata of tempArr; let i = index">
                        <a (click)="forecastDetails(ldata.name,i)">
                            {{ldata.name}} - {{ldata.main.temp}} C {{ldata.weather[0].main}}
                        </a>
                        <a class="pull-right mr_ten" (click)="refreshweather(ldata.name,i)">
                            <i class="fa fa-refresh"></i>
                        </a>
                        <a class="pull-right mr_ten" (click)="removeCity(i)">
                            <i class="fa fa-close"></i>
                        </a>
                    </li>
                </ul>
                <button type="submit" *ngIf="tempArr.length > 1" (click)="clearAll()" class="clear">Clear</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="bg_set">
                <app-details [selectedCityData]="selectedCityData"></app-details>
            </div>
        </div>
    </div>
</section>
